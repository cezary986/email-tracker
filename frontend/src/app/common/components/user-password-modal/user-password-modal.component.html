<h1 mat-dialog-title>
    {{ title | translate }}
</h1>
<div mat-dialog-content>
    <app-copy-to-clipboard>
        {{ password }}
    </app-copy-to-clipboard>
</div>
<div mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button color="primary" (click)="dialogRef.close()">
            {{ 'common.ok' | translate }}
    </button>
</div>
