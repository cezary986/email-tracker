
<ng-container *ngIf="model !== null && model.display === 'icon'">
    <button 
        title="{{ (model.tooltip) ? (model.tooltip | translate) : ''}}" 
        (click)="$event.preventDefault(); onActionClick(model, $event)" 
        class="rounded" 
        mat-icon-button 
        color="primary">
        <mat-icon>{{ model.icon }}</mat-icon>
    </button>
</ng-container>

<ng-container *ngIf="model !== null && model.display === 'primary'">
    <button 
        title="{{ (model.tooltip) ? (model.tooltip | translate) : ''}}" 
        (click)="$event.preventDefault(); onActionClick(model, $event)" 
        class="rounded" 
        mat-flat-button 
        color="primary">
        <mat-icon *ngIf="model.icon !== undefined">{{ model.icon }}</mat-icon>
        {{ model.text | translate }}
    </button>
</ng-container>

<ng-container *ngIf="model !== null && model.display === 'basic'">
    <button 
        title="{{ model.tooltip ? (model.tooltip | translate) : ''}}" 
        (click)="$event.preventDefault(); onActionClick(model, $event)" 
        mat-button
        class="rounded" 
        color="primary">
        <mat-icon *ngIf="model.icon !== undefined">{{ model.icon }}</mat-icon>
        {{ model.text | translate }}
    </button>
</ng-container>

<ng-container *ngIf="model !== null && model.items">
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.preventDefault(); $event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button (click)="$event.preventDefault(); onMenuItemClick(item, $event)" *ngFor="let item of model.items" mat-menu-item>
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.text | translate }}</span>
        </button>
    </mat-menu>
</ng-container>

<ng-container *ngIf="model !== null && model.isCounter">
    <app-table-row-counter></app-table-row-counter>
</ng-container>
